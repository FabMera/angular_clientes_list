
<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{habilitar? 'ocultar':'mostrar'}}</button>
<div class="card">
    <div class="card-header">
        Listado de Curso
    </div>
    <ul class="list-group" *ngIf="habilitar">
        <li class="list-group-item" *ngFor="let curso of listaCurso" >{{curso}}</li>
    </ul>
</div>
